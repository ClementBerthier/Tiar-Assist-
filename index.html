<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>
            Tiaré Assist' | Secrétariat indépendant & solutions administratives
        </title>
        <meta
            name="description"
            content="Tiaré Assist' accompagne entreprises et particuliers : secrétariat, gestion administrative, rédaction, mise en page et aide aux démarches. Devis gratuit, réponse rapide."
        />
        <link rel="preconnect" href="https://www.tiareassist.fr" crossorigin />
        <link
            rel="preload"
            as="image"
            href="/images/LogoTiare.webP"
            fetchpriority="high"
        />

        <!-- Canonical -->
        <link rel="canonical" href="https://www.tiareassist.fr/" />

        <!-- Favicon + icons (PNG/ICO mieux supportés que WebP pour les favicons) -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/images/LogoTiareIcone.ico"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/images/LogoTiareIcone.ico"
        />
        <link rel="apple-touch-icon" href="/images/LogoTiareIcone.ico" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Open Graph -->
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Tiaré Assist'" />
        <meta property="og:locale" content="fr_FR" />
        <meta
            property="og:title"
            content="Tiaré Assist' | Secrétariat indépendant"
        />
        <meta
            property="og:description"
            content="Services de secrétariat et assistance administrative sur mesure. Contactez-nous pour un accompagnement personnalisé."
        />
        <meta property="og:url" content="https://www.tiareassist.fr/" />
        <meta
            property="og:image"
            content="https://www.tiareassist.fr/images/LogoTiare.webP"
        />
        <!-- fichier réel -->
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />
        <meta
            property="og:image:alt"
            content="Tiaré Assist' - Secrétariat indépendant"
        />

        <!-- Preconnect pour Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Google Fonts en 1 SEUL appel, non-bloquant + display=swap -->
        <!-- Garde seulement les familles/poids que tu utilises réellement -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Google Fonts fusionné, non-bloquant, avec TOUTES les variantes que tu avais -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Meow+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&family=Meow+Script&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            />
        </noscript>

        <!-- (Option A) Rendre le CSS principal non-bloquant -->
        <!-- Remplace /assets/index-XXXX.css par le chemin réel sorti par Vite en prod -->
        <!-- Si tu laisses Vite injecter le <link>, utilise plutôt l'option B Critters ci-dessous -->
        <!--
  <link rel="preload" as="style" href="/assets/index-XXXX.css"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/assets/index-XXXX.css"></noscript>
  -->

        <!-- Données structurées LocalBusiness -->
        <script type="application/ld+json">
            {
                "@context": "https://schema.org",
                "@type": "LocalBusiness",
                "name": "Tiaré Assist'",
                "url": "https://www.tiareassist.fr/",
                "image": "https://www.tiareassist.fr/images/LogoTiare.webP",
                "logo": "https://www.tiareassist.fr/images/LogoTiare.webP",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "Frouzins",
                    "postalCode": "31270",
                    "addressCountry": "FR"
                },
                "areaServed": "FR",
                "priceRange": "€€"
            }
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/index.jsx" defer></script>
    </body>
</html>
